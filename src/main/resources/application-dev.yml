    image-path: /Users/zoe/Downloads/image

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/easyboot?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&remarks=true&useInformationSchema=true&rewriteBatchedStatements=true
    username: root
    password: zz123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      # redis连接地址
      host: 127.0.0.1
      # 使用的db数据库
      database: 0
      # redis端口号
      port: 6379
      # redis密码
      password:
      #Redis连接的超时时间
      timeout: 1000ms
      # 连接池配置
      lettuce:
        pool:
          max-idle: 16
          max-active: 32
          min-idle: 8


logging:
  level:
    com.easy.boot: debug


mybatis-plus:
  configuration:
    # 开启sql打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


# 配置文档 https://sa-token.cc/doc.html#/use/config
sa-token:
  token-name: Easy-Token
  token-prefix: Bearer
  is-print: false
  is-read-cookie: false
  is-read-body: false
  # Token 最低活跃频率（单位：秒）
  timeout: 1800
  # 在多人登录同一账号时，是否共用一个 token
  is-share: false
